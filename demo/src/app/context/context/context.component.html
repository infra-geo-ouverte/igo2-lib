<mat-card>
  <mat-card-subtitle>Geo</mat-card-subtitle>
  <mat-card-title>Context</mat-card-title>
  <mat-card-content>
    <p>* Dependencies: LanguageService</p>

    <br>
    See the <a href="https://github.com/infra-geo-ouverte/igo2-lib/tree/master/demo/src/app/context/context">code of this example</a><br>
    See <a href="https://github.com/infra-geo-ouverte/igo2-lib/tree/master/demo/src/contexts"> contexts</a>
    <hr>
  </mat-card-content>

  <igo-map-browser
    igoMapBrowserBinding
    igoMapContext
    igoLayerContext
    igoOverlay
    igoQuery
    [map]="map"
    (query)="handleQueryResults($event)">
    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
    <igo-geolocate-button [map]="map" color="primary"></igo-geolocate-button>
    <igo-rotation-button [map]="map" color="primary"></igo-rotation-button>
  </igo-map-browser>

  <igo-panel title="Contexts list">
    <igo-context-list igoContextListBinding></igo-context-list>
  </igo-panel>

  <igo-panel title="Layers">
    <igo-layer-list igoLayerListBinding>
      <ng-template #igoLayerItemToolbar let-layer="layer">
        <igo-metadata-button [layer]="layer"></igo-metadata-button>
      </ng-template>
    </igo-layer-list>
  </igo-panel>

  <igo-panel title="Features list">
    <igo-feature-list
      igoFeatureListBinding
      [focusFirst]="true"
      (focus)="handleFeatureFocus($event)"
      (select)="handleFeatureSelect($event)">
    </igo-feature-list>
    <button
      mat-icon-button
      panelRightButton
      (click)="clearFeature()">
      <mat-icon>close</mat-icon>
    </button>
  </igo-panel>

  <igo-panel title="Details">
    <igo-feature-details igoFeatureDetailsBinding></igo-feature-details>
  </igo-panel>

</mat-card>
