<mat-card>
  <mat-card-subtitle>Geo</mat-card-subtitle>
  <mat-card-title>Catalog</mat-card-title>
  <mat-card-content>
    <p>* Dependencies: ConfigService, LanguageService</p>

  </mat-card-content>

  <igo-map-browser [map]="map" [view]="view">
    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
  </igo-map-browser>

  <igo-panel title="Catalog">

    <button *ngIf="catalogSelected"
      mat-icon-button
      panelLeftButton
      (click)="unselectCatalog()">
      <mat-icon>arrow_back</mat-icon>
    </button>

    <igo-catalog-list igoCatalogListBinding
      *ngIf="!catalogSelected"
      (select)="selectCatalog($event)">
    </igo-catalog-list>

    <igo-catalog-layers-list igoCatalogLayersListBinding
      *ngIf="catalogSelected">
    </igo-catalog-layers-list>

    <button
      mat-icon-button
      panelRightButton
      matTooltip="Reset map"
      (click)="resetMap()">
      <mat-icon>settings_backup_restore</mat-icon>
    </button>
  </igo-panel>

</mat-card>
