<app-doc-viewer
  title="Simple Map"
  subtitle="Geo"
  [dependencies]="['LanguageService']"
>
  <app-example-viewer codeFolder="geo/simple-map">
    <igo-map-browser
      [map]="map"
      [view]="view"
      igoPointerPosition
      [pointerPositionDelay]="pointerCoordDelay"
      (pointerPositionCoord)="onPointerMove($event)"
    >
      <igo-info-section [infoContent]="pointerCoord"></igo-info-section>
      <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
      <igo-geolocate-button [map]="map" color="primary"></igo-geolocate-button>
      <igo-home-extent-button
        [map]="map"
        color="primary"
      ></igo-home-extent-button>
      <igo-rotation-button
        [map]="map"
        [showIfNoRotation]="true"
        color="primary"
      ></igo-rotation-button>
      <igo-wake-lock-button></igo-wake-lock-button>
    </igo-map-browser>
    <p *ngIf="!isTouchScreen">{{ pointerCoord }}</p>
  </app-example-viewer>
</app-doc-viewer>
