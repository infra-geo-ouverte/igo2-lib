<app-doc-viewer
  title="Hover"
  subtitle="Geo"
  [dependencies]="['LanguageService']"
>
  <app-example-viewer codeFolder="geo/hover">
    <igo-map-browser
      [map]="map"
      [view]="view"
      igoHoverFeature
      [igoHoverFeatureDelay]="pointerHoverFeatureDelay"
      [igoHoverFeatureEnabled]="true"
    >
      <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
      <igo-geolocate-button [map]="map" color="primary"></igo-geolocate-button>
      <igo-home-extent-button
        [map]="map"
        color="primary"
      ></igo-home-extent-button>
      <igo-rotation-button
        [map]="map"
        [showIfNoRotation]="true"
        color="primary"
      ></igo-rotation-button>
    </igo-map-browser>
  </app-example-viewer>
</app-doc-viewer>
