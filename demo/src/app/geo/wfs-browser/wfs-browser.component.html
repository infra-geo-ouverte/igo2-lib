<mat-card>
  <mat-card-subtitle>Geo</mat-card-subtitle>
  <mat-card-title>Simple Map</mat-card-title>
  <mat-card-content>
    <li>Dependencies: LanguageService</li>

    <br>
    See the <a href="https://github.com/infra-geo-ouverte/igo2-lib/tree/master/demo/src/app/geo/layer">code of this example</a>
    <hr>
  </mat-card-content>

  <igo-map-browser [map]="map" [view]="view">
    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
  </igo-map-browser>

  <igo-panel title="Layers">
    <igo-editor-selector
      igoWfsEditorSelector
      [store]="editorStore"
      [map]="map">
    </igo-editor-selector>
    <ng-container *ngIf="activeEditor$ | async as editor">
      <igo-actionbar
        [store]="editor.actionStore"
        [horizontal]="true"
        [withToggleButton]="true"
        [withTitle]="false"
        [mode]="actionbarMode">
      </igo-actionbar>

      <igo-editor-outlet
        [editor]="editor"
        (deactivateWidget)="onDeactivateEditorWidget()">
      </igo-editor-outlet>
  
      <igo-entity-table
        class="table-compact table-centered"
        [scrollBehavior]="scrollBehavior"
        [store]="editor.entityStore"
        [template]="editor.tableTemplate">
      </igo-entity-table>
    </ng-container>
    
  </igo-panel>

</mat-card>
