<mat-card>
  <mat-card-subtitle>Geo</mat-card-subtitle>
  <mat-card-title>Search</mat-card-title>
  <mat-card-content>
    <p>* Dependencies: LanguageService</p>

  </mat-card-content>

  <igo-map-browser [map]="map" [view]="view" igoOverlay>
    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
  </igo-map-browser>

  <igo-panel title="Search">

    <igo-search-bar
      placeholder="Address or layer"
      floatLabel="never">
    </igo-search-bar>

    <igo-feature-list
      igoSearchBarBinding
      [focusFirst]="false"
      (select)="handleFeatureSelect($event)">
    </igo-feature-list>

    <button
      mat-icon-button
      panelRightButton
      matTooltip="Reset map"
      (click)="resetMap()">
      <mat-icon>settings_backup_restore</mat-icon>
    </button>
  </igo-panel>

</mat-card>
