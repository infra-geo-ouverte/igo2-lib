<mat-card>
  <mat-card-subtitle>Geo</mat-card-subtitle>
  <mat-card-title>Simple Map</mat-card-title>
  <mat-card-content>
    <p>* Dependencies: LanguageService</p>

  </mat-card-content>

  <igo-map-browser [map]="map" [view]="view">
    <igo-zoom-button [map]="map" color="primary"></igo-zoom-button>
  </igo-map-browser>

  <igo-panel title="Layers">
    <igo-layer-list [layers]="map.layers"></igo-layer-list>
  </igo-panel>

</mat-card>
