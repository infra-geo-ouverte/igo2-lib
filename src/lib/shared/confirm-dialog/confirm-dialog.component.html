<h1 md-dialog-title>{{'igo.confirmDialog.title' | translate}}</h1>
<div md-dialog-content>{{confirmMessage}}</div>
<div md-dialog-actions>
  <button md-button color="primary" (click)="dialogRef.close(true)">{{'igo.confirmDialog.confirmBtn' | translate}}</button>
  <button md-button (click)="dialogRef.close(false)">{{'igo.confirmDialog.cancelBtn' | translate}}</button>
</div>
