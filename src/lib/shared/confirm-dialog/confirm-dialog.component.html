<h1 mat-dialog-title>{{'igo.confirmDialog.title' | translate}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="dialogRef.close(true)">{{'igo.confirmDialog.confirmBtn' | translate}}</button>
  <button mat-button (click)="dialogRef.close(false)">{{'igo.confirmDialog.cancelBtn' | translate}}</button>
</div>
