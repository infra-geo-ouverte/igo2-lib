<md-form-field>
  <input
    #input
    mdInput
    autocomplete="off"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [ngModel]="term"
    (keyup)="keyup($event)"
    (touchend)="keyup($event)">
</md-form-field>

<button
  md-icon-button
  [color]="color"
  (click)="clear()"
  *ngIf="term.length > 0 ? true : false">
  <md-icon>clear</md-icon>
</button>
