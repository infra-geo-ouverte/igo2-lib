<mat-form-field [floatLabel]="floatLabel">
  <input
    #input
    matInput
    autocomplete="off"
    [disabled]="disabled"
    [placeholder]="placeholder"
    [ngModel]="term"
    (keyup)="keyup($event)"
    (touchend)="keyup($event)">
</mat-form-field>

<button
  mat-icon-button
  [color]="color"
  (click)="clear()"
  *ngIf="term.length > 0 ? true : false">
  <mat-icon>clear</mat-icon>
</button>
