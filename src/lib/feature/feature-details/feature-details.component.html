<table class="igo-striped" *ngIf="feature">
  <tbody>
    <tr *ngFor="let property of feature.properties | keyvalue">
      <td>
        {{property.key}}
      </td>
      <td *ngIf="!isObject(property.value)"
          [innerHTML]="property.value">
      </td>
      <td *ngIf="isObject(property.value)"
          [innerHTML]="property.value | json">
      </td>
    </tr>
  </tbody>
</table>
