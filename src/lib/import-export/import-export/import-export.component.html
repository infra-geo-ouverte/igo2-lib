<mat-tab-group>
  <mat-tab [label]="'igo.importExportForm.importTabTitle' | translate">
    <br>
    <div class="igo-input-container">
      <mat-form-field>
        <input
          matInput
          placeholder="{{'igo.importExportForm.importProjPlaceholder' | translate}}"
          name="inputProj"
          [(ngModel)]="inputProj">
      </mat-form-field>
    </div>
    <button mat-raised-button type="button" (click)="inputFile.click()">
      {{'igo.importExportForm.importButton' | translate}}
    </button>
    <input #inputFile type="file" [style.display]="'none'" (change)="loadFile($event.target.files)">
    <br><br>
  </mat-tab>
  <mat-tab [label]="'igo.importExportForm.exportTabTitle' | translate">
    <form class="igo-form" [formGroup]="form">

      <div class="igo-input-container">
        <mat-select
          formControlName="layer"
          placeholder="{{'igo.importExportForm.exportLayerPlaceholder' | translate}}">
          <mat-option *ngFor="let layer of layers" [value]="layer.id">
            {{layer.title}}
          </mat-option>
        </mat-select>
      </div>

      <div class="igo-input-container">
        <mat-select
          formControlName="format"
          placeholder="{{'igo.importExportForm.exportFormatPlaceholder' | translate}}">
          <mat-option *ngFor="let format of formats | keyvalue " [value]="format.key">
            {{format.value}}
          </mat-option>
        </mat-select>
      </div>

      <div class="igo-form-button-group">
        <button
          mat-raised-button
          type="button"
          [disabled]="!form.valid"
          (click)="handleFormSubmit(form.value)">
          {{'igo.importExportForm.exportButton' | translate}}
        </button>
      </div>

    </form>
  </mat-tab>
</mat-tab-group>
