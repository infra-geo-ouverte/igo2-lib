<div *ngIf="style === 'calendar'">
  <div *ngIf="!isRange" class="igo-col igo-col-100 igo-col-100-m">
    <mat-form-field>
      <input matInput placeholder="{{'igo.timeFilter.date' | translate}}"
        [min]="min"
        [max]="max"
        [(ngModel)]="date"
        (dateChange)="handleDateChange($event)"
        [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div *ngIf="isRange">
    <div class="igo-col igo-col-100">
      <mat-form-field>
        <input matInput placeholder="{{'igo.timeFilter.startDate' | translate}}"
          [min]="min"
          [max]="getRangeMaxDate()"
          [(ngModel)]="startDate"
          (dateChange)="handleDateChange($event)"
          [matDatepicker]="picker" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="igo-col igo-col-100">
      <mat-form-field>
        <input matInput placeholder="{{'igo.timeFilter.endDate' | translate}}"
          [min]="getRangeMinDate()"
          [max]="max"
          [(ngModel)]="endDate"
          (dateChange)="handleDateChange($event)"
          [matDatepicker]="picker2" />
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2 ></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
</div>

<div *ngIf="style === 'slider'" class="igo-col igo-col-100-m">
  <i #playFilterIcon class="material-icons" (click)="playFilter($event)">play_circle_filled</i>
  <mat-slider
      id="time-slider"
      tickInterval="auto"
      step="{{step}}"
      [min]="dateToNumber(min)"
      [max]="dateToNumber(max)"
      [value]="handleSliderValue()"
      [matTooltip]="handleSliderTooltip()"
      tooltip-position="below"
      thumbLabel
      (input)="handleSliderDateChange($event)"
      (change)="handleSliderDateChange($event)">
  </mat-slider>
</div>
