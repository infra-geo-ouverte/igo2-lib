<div *ngIf="style === 'calendar'">
  <div *ngIf="!isRange" class="igo-col igo-col-100 igo-col-100-m">
    <md2-datepicker
      placeholder="{{'igo.timeFilter.date' | translate}}"
      container="dialog"
      format="{{format}}"
      type="{{type}}"
      [min]="min"
      [max]="max"
      [(ngModel)]="date"
      (change)="handleDateChange($event)">
    </md2-datepicker>
  </div>

  <div *ngIf="isRange">
    <div class="igo-col igo-col-100">
      <md2-datepicker
        placeholder="{{'igo.timeFilter.startDate' | translate}}"
        container="dialog"
        format="{{format}}"
        type="{{type}}"
        [min]="min"
        [max]="getRangeMaxDate()"
        [(ngModel)]="startDate"
        (change)="handleDateChange($event)">
      </md2-datepicker>
    </div>

    <div class="igo-col igo-col-100">
      <md2-datepicker
        placeholder="{{'igo.timeFilter.endDate' | translate}}"
        container="dialog"
        format="{{format}}"
        type="{{type}}"
        [min]="getRangeMinDate()"
        [max]="max"
        [(ngModel)]="endDate"
        (change)="handleDateChange($event)">
      </md2-datepicker>
    </div>
  </div>
</div>
  <br>
<div *ngIf="style === 'slider'" class="igo-col igo-col-100 igo-col-100-m">
  <md-slider
      id="time-slider"
      tickInterval="auto"
      step="{{step}}"
      [min]="dateToNumber(min)"
      [max]="dateToNumber(max)"
      [value]="handleSliderValue()"
      thumbLabel
      (input)="handleSliderDateChange($event)"
      (change)="handleSliderDateChange($event)">
  </md-slider>
  <p class="date-below">{{handleSliderTooltip()}} </p>
  <button md-icon-button color="primary" (click)="playFilter($event)">
   <md-icon>{{playIcon}}</md-icon>
  </button>
</div>
