<div *ngIf="style === 'calendar'">
  <div *ngIf="!isRange" class="igo-col igo-col-100 igo-col-100-m">
    <md2-datepicker
      placeholder="{{'igo.timeFilter.date' | translate}}"
      container="dialog"
      format="{{format}}"
      type="{{type}}"
      [min]="min"
      [max]="max"
      [(ngModel)]="date"
      (change)="handleDateChange($event)">
    </md2-datepicker>
  </div>

  <div *ngIf="isRange">
    <div class="igo-col igo-col-100">
      <md2-datepicker
        placeholder="{{'igo.timeFilter.startDate' | translate}}"
        container="dialog"
        format="{{format}}"
        type="{{type}}"
        [min]="min"
        [max]="getRangeMaxDate()"
        [(ngModel)]="startDate"
        (change)="handleDateChange($event)">
      </md2-datepicker>
    </div>

    <div class="igo-col igo-col-100">
      <md2-datepicker
        placeholder="{{'igo.timeFilter.endDate' | translate}}"
        container="dialog"
        format="{{format}}"
        type="{{type}}"
        [min]="getRangeMinDate()"
        [max]="max"
        [(ngModel)]="endDate"
        (change)="handleDateChange($event)">
      </md2-datepicker>
    </div>
  </div>
</div>

<div *ngIf="style === 'slider'" class="igo-col igo-col-40 igo-col-100-m" style="cursor:pointer">
  <md-slider
      id="time-slider"
      tickInterval="auto"
      step="{{step}}"
      [min]="dateToNumber(min)"
      [max]="dateToNumber(max)"
      [value]="handleSliderValue()"
      thumbLabel
      (input)="handleSliderDateChange($event)"
      (change)="handleSliderDateChange($event)">
  </md-slider>
<h6 mdLine>{{handleSliderTooltip()}}</h6>

<i #playFilterIcon class="material-icons" (click)="playFilter($event)" style="font-size:32px" style="cursor:pointer">play_circle_filled</i>
</div>
