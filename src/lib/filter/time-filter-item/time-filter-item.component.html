<md-list-item>
  <md-icon
    class="igo-chevron"
    md-list-avatar
    igoCollapse
    [target]="filters"
    [collapsed]="false">
  </md-icon>
  <h4 mdLine>{{datasource.title}}</h4>
</md-list-item>

<div #filters class="igo-datasource-filters-container">
  <igo-time-filter-form
    [options]="datasource.options.timeFilter"
    (change)="handleDateChange($event)">
  </igo-time-filter-form>
</div>
