<small *ngIf="layer.getLegend().length === 0">
  {{'igo.noLegendText' | translate}}
</small>

<ng-template ngFor let-item [ngForOf]="layer.getLegend()">
  <md-list-item *ngIf="item.title">
    <md-icon
      id="legend-toggle"
      class="igo-chevron"
      md-list-avatar
      igoCollapse
      [target]="legend"
      [collapsed]="false">
    </md-icon>
    <h4 md-line>{{item.title}}</h4>
  </md-list-item>

  <div #legend class="igo-layer-legend" [ngClass]="{'with-title': item.title}">
    <img
      *ngIf="item.url"
      src="{{item.url}}"
      alt="{{'igo.noLegendText' | translate}}">
    <div
      [innerHTML]="item.html"
      *ngIf="item.html">
    </div>
  </div>
</ng-template>
