<md-list-item>
  <md-icon
    class="igo-chevron"
    md-list-avatar
    igoCollapse
    [target]="legend"
    [collapsed]="layer.collapsed"
    (toggle)="toggleLegend($event)">
  </md-icon>
  <h4 md-line>{{layer.title}}</h4>

  <button
    md-icon-button
    collapsibleButton
    tooltip-position="below"
    [md-tooltip]="layer.visible ?
                  ('igo.hideLayer' | translate) :
                  ('igo.showLayer' | translate)"
    [color]="color"
    (click)="toggleVisibility()">
    <md-icon
      [ngClass]='{disabled: !isInResolutionsRange()}'>
      <ng-container *ngIf="layer.visible">
        visibility
      </ng-container>
      <ng-container *ngIf="!layer.visible">
        visibility_off
      </ng-container>
    </md-icon>
  </button>

  <button
    md-icon-button
    igoCollapse
    [color]="color"
    [target]="actions"
    [collapsed]="true">
    <md-icon>more_horiz</md-icon>
  </button>
</md-list-item>

<div #actions class="igo-layer-actions-container">
  <div class="igo-col igo-col-40 igo-col-100-m">
    <md-slider
      id="opacity-slider"
      thumbLabel
      tickInterval="5"
      step="5"
      [min]="0"
      [max]="100"
      [(ngModel)]="opacity"
      [md-tooltip]="'igo.opacity' | translate"
      tooltip-position="below">
    </md-slider>
  </div>

  <div class="igo-col igo-col-60 igo-col-100-m">
    <div class="igo-layer-button-group">
      <button
        *ngIf="layer.dataSource.options.metadata && layer.dataSource.options.metadata.url"
        md-icon-button
        tooltip-position="below"
        [md-tooltip]="'igo.showMetadata' | translate"
        [color]="color"
        (click)="openMetadata(layer.dataSource.options.metadata)">
        <md-icon>info_outline</md-icon>
      </button>

      <button
        md-icon-button
        tooltip-position="below"
        [md-tooltip]="'igo.raiseLayer' | translate"
        [color]="color"
        (click)="layer.map.raiseLayer(layer)">
        <md-icon>arrow_upward</md-icon>
      </button>

      <button
        md-icon-button
        tooltip-position="below"
        [md-tooltip]="'igo.lowerLayer' | translate"
        [color]="color"
        (click)="layer.map.lowerLayer(layer)">
        <md-icon>arrow_downward</md-icon>
      </button>

      <button
        md-icon-button
        tooltip-position="below"
        [md-tooltip]="'igo.removeLayer' | translate"
        [color]="color"
        (click)="layer.map.removeLayer(layer)">
        <md-icon>delete</md-icon>
      </button>

      <ng-content select="[igoLayerAction]"></ng-content>
    </div>
  </div>
</div>

<div #legend class="igo-layer-legend-container">
  <igo-layer-legend [layer]="layer"></igo-layer-legend>
</div>
