<mat-list-item>
  <mat-icon
    class="igo-chevron"
    mat-list-avatar
    igoCollapse
    [target]="legend"
    [collapsed]="layer.collapsed"
    (toggle)="toggleLegend($event)">
  </mat-icon>
  <h4 matLine [matTooltip]="layer.title +' ('+ id +') '" matTooltipShowDelay="500">{{layer.title}}</h4>



  <button
    mat-icon-button
    collapsibleButton
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="layer.visible ?
                  ('igo.layer.hideLayer' | translate) :
                  ('igo.layer.showLayer' | translate)"
    [color]="layer.visible ? color : 'default'"
    (click)="toggleVisibility()">
    <mat-icon
      [ngClass]='{disabled: !layer.isInResolutionsRange}'>
      <ng-container *ngIf="layer.visible">
        visibility
      </ng-container>
      <ng-container *ngIf="!layer.visible">
        visibility_off
      </ng-container>
    </mat-icon>
  </button>

  <button
    mat-icon-button
    igoCollapse
    [color]="color"
    [target]="actions"
    [collapsed]="true">
    <mat-icon>more_horiz</mat-icon>
  </button>
</mat-list-item>

<div #actions class="igo-layer-actions-container">
  <div class="igo-col igo-col-100 igo-col-100-m">
    <mat-slider
      id="opacity-slider"
      thumbLabel
      tickInterval="5"
      step="5"
      [min]="0"
      [max]="100"
      [(ngModel)]="opacity"
      [matTooltip]="'igo.layer.opacity' | translate"
      matTooltipShowDelay="500"
      tooltip-position="below">
    </mat-slider>
  </div>

  <div class="igo-col igo-col-100 igo-col-100-m">
    <div class="igo-layer-button-group">
        <button *ngIf="ogcFilterableOptions.isOgcFilterable
        && ogcFilterableOptions.ogcFilters.filtersAreEditable && ogcFilterInLayerItem"
          mat-icon-button
          collapsibleButton
          tooltip-position="below"
          matTooltipShowDelay="500"
          [matTooltip]="'igo.ogcFilter' | translate"
          [color]="color"
          (click)="toggleOgcFilter()">
          <mat-icon
          [ngClass]='{disabled: !layer.isInResolutionsRange}'>
          filter_list</mat-icon>
        </button>
      <button
        *ngIf="isVectorLayer(layer)"
        mat-icon-button
        tooltip-position="below"
        matTooltipShowDelay="500"
        [matTooltip]="'igo.layer.showFeaturesList' | translate"
        [color]="color"
        (click)="showFeaturesList(layer)">
        <mat-icon>list</mat-icon>
      </button>

      <button
        *ngIf="layer.dataSource.options.metadata && layer.dataSource.options.metadata.url"
        mat-icon-button
        tooltip-position="below"
        matTooltipShowDelay="500"
        [matTooltip]="'igo.layer.showMetadata' | translate"
        [color]="color"
        (click)="openMetadata(layer.dataSource.options.metadata)">
        <mat-icon>info_outline</mat-icon>
      </button>

      <button
      *ngIf="layer.dataSource.options.download && (layer.dataSource.options.download.dynamicUrl || layer.dataSource.options.download.url) "
      mat-icon-button
      tooltip-position="below"
      matTooltipShowDelay="500"
      [matTooltip]="'igo.download.action' | translate"
      [color]="color"
      (click)="openDownload(layer)">
      <mat-icon>file_download</mat-icon>
    </button>

      <button
        mat-icon-button
        tooltip-position="below"
        matTooltipShowDelay="500"
        [matTooltip]="'igo.layer.raiseLayer' | translate"
        [color]="color"
        (click)="layer.map.raiseLayer(layer)">
        <mat-icon>arrow_upward</mat-icon>
      </button>

      <button
        mat-icon-button
        tooltip-position="below"
        matTooltipShowDelay="500"
        [matTooltip]="'igo.layer.lowerLayer' | translate"
        [color]="color"
        (click)="layer.map.lowerLayer(layer)">
        <mat-icon>arrow_downward</mat-icon>
      </button>

      <button
        mat-icon-button
        tooltip-position="below"
        matTooltipShowDelay="500"
        [matTooltip]="'igo.layer.removeLayer' | translate"
        color="warn"
        (click)="layer.map.removeLayer(layer)">
        <mat-icon>delete</mat-icon>
      </button>

      <ng-content select="[igoLayerAction]"></ng-content>
    </div>
  </div>
  <div #ogcFilter class="igo-layer-actions-container">
    <igo-ogc-filterable-item *ngIf="ogcFilterCollapse && ogcFilterableOptions.isOgcFilterable" igoListItem
    [ogcFiltersHeaderShown]="false"
    [datasource]="layer.dataSource"></igo-ogc-filterable-item>
  </div> 
</div>

<div #legend class="igo-layer-legend-container">
  <igo-layer-legend *ngIf="legendLoaded" [layer]="layer"></igo-layer-legend>
</div>
