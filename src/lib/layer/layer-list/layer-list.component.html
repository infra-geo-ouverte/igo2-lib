<igo-list [navigation]="false" [selection]="false"> 
  <ng-template ngFor let-layer [ngForOf]="layers">
    <igo-layer-item
        igoListItem
        [color]="color"
        [layer]="layer"
        [toggleLegendOnVisibilityChange]="toggleLegendOnVisibilityChange">
    </igo-layer-item>
  </ng-template>

  <ng-content></ng-content>
</igo-list>
