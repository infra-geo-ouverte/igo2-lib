<div class="igo-zoom-button-container">
  <button
    mat-icon-button
    [color]="color"
    (click)="map.zoomIn()">
    <mat-icon>
      add
    </mat-icon>
  </button>

  <button
    mat-icon-button
    [color]="color"
    (click)="map.zoomOut()">
    <mat-icon>
      remove
    </mat-icon>
  </button>
</div>
