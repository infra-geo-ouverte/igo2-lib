<div class="igo-user-button-container">
  <div class="igo-user-button-more-container" [@userButtonState]="expand ? 'expand' : 'collapse'">

    <igo-poi-button [color]="color" [map]="map"></igo-poi-button>
    <igo-bookmark-button [color]="color" [map]="map"></igo-bookmark-button>

    <button
      md-icon-button
      mdTooltip="Info user"
      mdTooltipPosition="above"
      [color]="color"
      (click)="infoUser()">
      <md-icon>
        info_outline
      </md-icon>
    </button>

    <button
      md-icon-button
      mdTooltip="Logout"
      mdTooltipPosition="above"
      [color]="color"
      (click)="logout()">
      <md-icon>
        power_settings_new
      </md-icon>
    </button>

  </div>

  <button
    md-icon-button
    [color]="auth.authenticated ? color : 'warn'"
    (click)="accountClick()">
    <md-icon>
      account_box
    </md-icon>
  </button>
</div>
