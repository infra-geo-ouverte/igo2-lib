<h1 md-dialog-title>New zone of interest</h1>
<div md-dialog-content>
  <md-form-field>
    <input mdInput required placeholder="Title" [(ngModel)]="title" autocomplete="off">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button color="primary"
         [disabled]="!title"
         (click)="dialogRef.close(title)">
    {{'igo.confirmDialog.confirmBtn' | translate}}
  </button>
  <button md-button
          (click)="dialogRef.close(false)">
    {{'igo.confirmDialog.cancelBtn' |Â translate}}
  </button>
</div>
