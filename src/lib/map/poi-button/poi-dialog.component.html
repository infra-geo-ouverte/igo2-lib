<h1 md-dialog-title>{{ 'igo.poiButton.dialog.title' | translate }}</h1>
<div md-dialog-content>
  <md-form-field>
    <input mdInput required autocomplete="off"
      [placeholder]="'igo.poiButton.dialog.placeholder' | translate"
      [(ngModel)]="title">
  </md-form-field>
</div>
<div md-dialog-actions>
  <button md-button color="primary"
         [disabled]="!title"
         (click)="dialogRef.close(title)">
    {{'igo.confirmDialog.confirmBtn' | translate}}
  </button>
  <button md-button
          (click)="dialogRef.close(false)">
    {{'igo.confirmDialog.cancelBtn' |Â translate}}
  </button>
</div>
