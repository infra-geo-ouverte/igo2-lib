<form class="igo-form" [formGroup]="form">

  <div class="igo-input-container">
    <mat-form-field>
      <input
        matInput
        formControlName="title"
        placeholder="{{'igo.printForm.title' | translate}}">
    </mat-form-field>
  </div>

  <div class="igo-input-container">
    <mat-form-field>
      <input
        matInput
        formControlName="comment"
        placeholder="{{'igo.printForm.comment' | translate}}">
    </mat-form-field>
  </div>

  <div class="igo-input-container">
    <mat-checkbox class="horizontal-left" formControlName="showProjection">
        {{'igo.printForm.showProjection' | translate}}
    </mat-checkbox>

    <mat-checkbox class="horizontal-left" formControlName="showScale">
        {{'igo.printForm.showScale' | translate}}
    </mat-checkbox>

    <mat-checkbox class="horizontal-left" formControlName="showLegend">
        {{'igo.printForm.showLegend' | translate}}
    </mat-checkbox>
  </div>
  <div class="igo-input-container">
    <mat-form-field>
      <mat-select (change)="toggleImageSaveProp()"
        formControlName="format"
        placeholder="{{'igo.printForm.format' | translate}}">
        <mat-option *ngFor="let format of formats | keyvalue " [value]="format.key">
          {{format.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="igo-input-container">
    <mat-form-field>
      <mat-select [disabled]="isPrintService"
        formControlName="imageFormat"
        placeholder="{{'igo.printForm.imageFormat' | translate}}">
        <mat-option *ngFor="let imageFormat of imageFormats | keyvalue " [value]="imageFormat.key">
          {{imageFormat.value}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="igo-input-container">
    <mat-form-field>
      <mat-select
        formControlName="resolution"
        placeholder="{{'igo.printForm.resolution' | translate}}">
        <mat-option *ngFor="let resolution of resolutions | keyvalue " [value]="resolution.key">
          {{resolution.value + ' PPI'}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="igo-input-container">
    <mat-radio-group formControlName="orientation" class="horizontal">
      <mat-radio-button *ngFor="let orientation of orientations | keyvalue " [value]="orientation.key">
        {{('igo.printForm.' + orientation.value) | translate}}
      </mat-radio-button>
    </mat-radio-group>
  </div>

  <div class="igo-form-button-group">
    <button
      mat-raised-button
      type="button"
      [disabled]="!form.valid || disabled"
      (click)="handleFormSubmit(form.value, form.valid)">
      {{(isPrintService ? 'igo.printForm.printBtn' : 'igo.printForm.saveBtn') | translate}}
    </button>
  </div>

</form>
