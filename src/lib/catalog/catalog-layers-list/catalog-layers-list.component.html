<igo-list [navigation]="true">
  <ng-template ngFor let-group [ngForOf]="groupsLayers">
    <igo-collapsible [title]="group.title" collapsed="true">

      <ng-template ngFor let-layer [ngForOf]="group.layers">
        <igo-catalog-layer-item
            igoListItem
            [color]="color"
            [layer]="layer"
            (select)="select.emit(layer)"
            (unselect)="unselect.emit(layer)">
        </igo-catalog-layer-item>
      </ng-template>

    </igo-collapsible>
  </ng-template>
</igo-list>
