<form [formGroup]="form" role="form">
  <div>
    <mat-form-field class="full-width">
      <input matInput required placeholder="{{'igo.auth.user' | translate}}" (keyup.enter)="loginUser(form.value)" formControlName="username">
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="full-width">
      <input matInput required type="password" placeholder="{{'igo.auth.password' | translate}}" (keyup.enter)="loginUser(form.value)" formControlName="password">
    </mat-form-field>
  </div>

  <button mat-raised-button type="button" (click)="loginUser(form.value)" [disabled]="!form.valid">{{'igo.auth.login' | translate}}</button>
  <button *ngIf="allowAnonymous" mat-raised-button type="button" (click)="loginAnonymous()">{{'igo.auth.accessAnonymous' | translate }}</button>
  <div *ngIf="error">
    <br/>
    <font size="3" color="red">{{error}}</font>
  </div>
</form>
