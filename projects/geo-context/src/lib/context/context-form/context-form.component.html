<form class="igo-form" [formGroup]="form"
  (ngSubmit)="handleFormSubmit(form.value)">

  <mat-form-field class="full-width">
    <input matInput required
           [placeholder]="'igo.geoContext.context.form.title' | translate"
           formControlName="title">
   <mat-error>
    {{ 'igo.geoContext.context.form.titleRequired' | translate }}
   </mat-error>
  </mat-form-field>

  <mat-form-field id="uriInput" class="full-width">
    <span *ngIf="prefix" class="prefix">{{prefix}}-</span>
    <span class="fieldWrapper">
      <input matInput
           [placeholder]="'igo.geoContext.context.form.uri' | translate"
           formControlName="uri">
    </span>
  </mat-form-field>

  <div class="igo-form-button-group">
    <button
      mat-raised-button
      type="submit"
      [disabled]="!form.valid || disabled">
      {{ 'igo.geoContext.context.form.edit' | translate }}
    </button>
  </div>

</form>
