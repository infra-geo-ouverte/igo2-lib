<div *ngIf="visible" class="igo-user-button-container">
  <div class="igo-user-button-more-container" [@userButtonState]="expand ? 'expand' : 'collapse'">

    <igo-poi-button [color]="color" [map]="map"></igo-poi-button>
    <igo-bookmark-button [color]="color" [map]="map"></igo-bookmark-button>

    <button
      mat-icon-button
      [matTooltip]="'igo.geo.userButton.infoTitle' | translate"
      matTooltipPosition="above"
      [color]="color"
      (click)="infoUser()">
      <mat-icon>
        info_outline
      </mat-icon>
    </button>

    <button
      mat-icon-button
      [matTooltip]="'igo.geo.userButton.logout' |Â translate"
      matTooltipPosition="above"
      [color]="color"
      (click)="logout()">
      <mat-icon>
        power_settings_new
      </mat-icon>
    </button>

  </div>

  <button
    mat-icon-button
    [color]="auth.authenticated ? color : 'warn'"
    (click)="accountClick()">
    <mat-icon>
      account_box
    </mat-icon>
  </button>
</div>
