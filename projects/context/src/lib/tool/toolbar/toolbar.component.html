<igo-list [navigation]="false"> 
  <ng-template ngFor let-tool [ngForOf]="tools">
    <igo-toolbar-item
      igoListItem
      color="accent"
      [withTitle]="withTitle"
      [withIcon]="withIcon"
      [tool]=tool
      [selected]="selectedTool && selectedTool.name === tool.name"
      (trigger)="trigger.emit(tool)"
      (select)="select.emit(tool)"
      (unselect)="unselect.emit(tool)">
    </igo-toolbar-item>
  </ng-template>

  <ng-content></ng-content>
</igo-list>
