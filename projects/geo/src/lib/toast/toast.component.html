<igo-flexible #flex
  collapsedMobile="51px"
  expandedMobile="300px"
  [state]="state"
  (swipeup)="swipe($event.type)"
  (swipedown)="swipe($event.type)">

  <igo-panel [title]="feature.title">
    <button
      mat-icon-button
      panelLeftButton
      (click)="toggle()">
      <mat-icon>
        <ng-container *ngIf="['collapsed', 'initial'].indexOf(flex.state) >= 0">
          arrow_upward
        </ng-container>
        <ng-container *ngIf="flex.state === 'expanded'">
          arrow_downward
        </ng-container>
      </mat-icon>
    </button>

    <button mat-icon-button panelRightButton class="igo-icon-button" (click)="zoomToFeatureExtent()" *ngIf="feature.geometry">
      <mat-icon>zoom_in</mat-icon>
    </button>

    <igo-feature-details [feature]="feature"></igo-feature-details>
  </igo-panel>

</igo-flexible>
