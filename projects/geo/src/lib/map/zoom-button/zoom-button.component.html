<div class="igo-zoom-button-container">
  <button
    mat-icon-button
    [matTooltip]="'igo.geo.mapButtons.zoomIn' | translate: {zoom: map.getZoom()+1}"
    matTooltipPosition="left"
    [color]="color"
    (click)="map.zoomIn()">
    <mat-icon>
      add
    </mat-icon>
  </button>

  <button
    mat-icon-button
    [matTooltip]="'igo.geo.mapButtons.zoomOut' | translate: {zoom: map.getZoom()-1}"
    matTooltipPosition="left"
    [color]="color"
    (click)="map.zoomOut()">
    <mat-icon>
      remove
    </mat-icon>
  </button>
</div>
