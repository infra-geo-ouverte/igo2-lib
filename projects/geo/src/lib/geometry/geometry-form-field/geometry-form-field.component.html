<igo-geometry-form-field-input
  [formControl]="formControl"
  [map]="map"
  [geometryType]="geometryType$ | async"
  [buffer]="buffer$ | async">
</igo-geometry-form-field-input>

<div class="geometry-type-toggle">
  <mat-button-toggle-group
    [value]="geometryType$ | async"
    [disabled]="(value$ | async) !== undefined"
    (change)="onGeometryTypeChange($event.value)">
    <mat-button-toggle [value]="'Point'">
      {{'igo.geo.geometry.point' | translate}}
    </mat-button-toggle>
    <mat-button-toggle [value]="'LineString'">
      {{'igo.geo.geometry.line' | translate}}
    </mat-button-toggle>
    <mat-button-toggle [value]="'Polygon'">
      {{'igo.geo.geometry.polygon' | translate}}
    </mat-button-toggle>
  </mat-button-toggle-group>
</div>

<mat-form-field class="buffer-field">
  <input
    matInput
    type="number"
    [ngModel]="buffer"
    (ngModelChange)="onBufferChange($event)">
  <mat-icon
    matPrefix
    [color]="'primary'">
    adjust
  </mat-icon>
  <span matSuffix class="buffer-units">mÃ¨tres</span>
</mat-form-field>
