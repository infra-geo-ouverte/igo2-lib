<h6 class="mat-subtitle-2 m-b-0">{{ subtitle }}</h6>
<h2>{{ title }}</h2>

<div class="mat-body-1">
  <ng-container *ngIf="dependencies?.length">
    <label for="">Dependencies:</label>
    <ul>
      <li *ngFor="let dep of dependencies">{{ dep }}</li>
    </ul>
  </ng-container>
  <ng-content></ng-content>
</div>
