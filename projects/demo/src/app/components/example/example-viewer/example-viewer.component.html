<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-subtitle>
      {{ title() }}
    </mat-card-subtitle>
    <div class="actions">
      @if (codeFolder()) {
        <a
          mat-icon-button
          [href]="codeUrl"
          target="_blank"
          matTooltip="View code example"
        >
          <mat-icon>code-tags</mat-icon>
        </a>
      }
      @if (configFolder()) {
        <a
          mat-icon-button
          [href]="configUrl"
          target="_blank"
          matTooltip="View config example"
        >
          <mat-icon>settings</mat-icon>
        </a>
      }
    </div>
  </mat-card-header>

  <mat-divider class="m-b-16" />

  <mat-card-content>
    <ng-content />
  </mat-card-content>
</mat-card>
