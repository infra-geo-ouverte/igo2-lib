<mat-list-item
  matTooltipClass="actionbarItemTooltip"
  matTooltipShowDelay="500"
  [matTooltip]="tooltip"
  [ngClass]="{'igo-actionbar-item-disabled': disabled}"
  (click)="onClick()">
  <button
    mat-list-avatar
    mat-icon-button
    [color]="color"
    [disabled]="disabled">
    <mat-icon *ngIf="withIcon">{{icon}}</mat-icon>
  </button>
  <h4 *ngIf="withTitle" matLine>{{title}}</h4>
</mat-list-item>
