<md-card>
  <md-card-subtitle>Search module</md-card-subtitle>
  <md-card-title>search-bar.component</md-card-title>
  <md-card-content>
    <igo-search-bar
      [placeholder]="'Search'"
      (search)="handleSearch($event)">
    </igo-search-bar>

    <p>Searching for: {{searchTerm}}</p>
  </md-card-content>
</md-card>

<md-card>
  <md-card-subtitle>Feature module</md-card-subtitle>
  <md-card-title>feature-list.component</md-card-title>
  <md-card-content>
    <igo-feature-list></igo-feature-list>
  </md-card-content>

  <md-card-title>feature-details.component</md-card-title>
  <md-card-content>
    <igo-feature-details></igo-feature-details>
  </md-card-content>
</md-card>

<md-card>
  <md-card-subtitle>Map module</md-card-subtitle>
  <md-card-title>map-browser.component</md-card-title>   
  <md-card-content class="igo-map-browser-container">
    <igo-map-browser
      [map]="map"
      [view]="mapView"
      igoQuery
      igoOverlay>
      <igo-zoom [map]="map" color="primary"></igo-zoom>
    </igo-map-browser>
  </md-card-content>
</md-card>

<md-card>
  <md-card-subtitle>Layer module</md-card-subtitle>
  <md-card-title>layer-list.component</md-card-title>   
  <md-card-content>
    <igo-layer-list>
      <ng-template ngFor let-layer [ngForOf]="map.layers$ | async">
        <igo-layer-item igoListItem color="primary" [layer]="layer">
          <button
            igoLayerAction
            md-icon-button
            tooltip-position="below"
            color="primary"
            [md-tooltip]="'Edit Layer' | translate"
            (click)="editLayer(layer)">
            <md-icon>settings</md-icon>
          </button>
        </igo-layer-item>
      </ng-template>
    </igo-layer-list>
  </md-card-content>
</md-card>

<md-card>
  <md-card-subtitle>Filter module</md-card-subtitle>
  <md-card-title>time-filter.component</md-card-title>   
  <md-card-content>
    <igo-time-filter-list [map]="map"></igo-time-filter-list>
  </md-card-content>
</md-card>
