<div class="igo-zoom-container">
  <button
    md-icon-button
    [color]="color"
    (click)="map.zoomIn()">
    <md-icon>
      add
    </md-icon>
  </button>

  <button
    md-icon-button
    [color]="color"
    (click)="map.zoomOut()">
    <md-icon>
      remove
    </md-icon>
  </button>
</div>
