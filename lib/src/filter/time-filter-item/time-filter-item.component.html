<md-list-item>
  <md-icon
    class="igo-chevron"
    md-list-avatar
    igoCollapse
    [target]="filters"
    [collapsed]="false">
  </md-icon>
  <h4 md-line>{{layer.title}}</h4>
</md-list-item>

<div #filters class="igo-layer-filters-container">
  <igo-time-filter-form
    [options]="layer.options.timeFilter"
    (change)="handleDateChange($event)">
  </igo-time-filter-form>
</div>
