<md-input-container>
  <input
    #input
    mdInput
    [disabled]="disabled"
    [placeholder]="placeholder"
    [ngModel]="term"
    (keyup)="keyup($event)">
</md-input-container>

<button
  md-icon-button
  [color]="color"
  (click)="clear()"
  *ngIf="term.length > 0 ? true : false">
  <md-icon>clear</md-icon>
</button>
