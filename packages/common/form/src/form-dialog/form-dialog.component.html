<h1 mat-dialog-title>{{ data.title | translate }}</h1>

@if (form$ | async; as form) {
  <igo-form
    [form]="form"
    [formData]="data$ | async"
    (submitForm)="onSubmit($event)"
  >
    @if (form.fields.length) {
      <div class="form-dialog-container">
        @for (field of form.fields; track field) {
          <igo-form-field [field]="field"></igo-form-field>
        }
        @for (group of form.groups; track group) {
          <igo-form-group [group]="group"></igo-form-group>
        }
      </div>
    }
    <div formButtons mat-dialog-actions>
      <button
        mat-stroked-button
        type="button"
        color="primary"
        (click)="cancel()"
      >
        {{ data.cancelButtonText | translate }}
      </button>
      <button matButton="filled" type="submit" color="primary">
        {{ data.processButtonText | translate }}
      </button>
    </div>
  </igo-form>
}
<div>
  @if (data.notice && data.notice !== '') {
    <igo-custom-html [html]="data.notice"> </igo-custom-html>
  }
</div>
