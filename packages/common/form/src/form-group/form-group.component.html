@if (group() && group().fields.length > 0) {
  <div class="igo-form-group-fields">
    @for (field of group().fields; track field) {
      <div class="igo-form-field-wrapper" [ngClass]="getFieldNgClass(field)">
        <igo-form-field [field]="field" />
      </div>
    }
  </div>
}

<div class="igo-form-group-extra-content">
  <ng-content />
</div>

@if (formControl.errors) {
  <mat-error>{{ getErrorMessage() | translate }}</mat-error>
}
