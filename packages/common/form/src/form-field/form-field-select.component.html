<mat-form-field>
  <mat-select
    [multiple]="multiple"
    [required]="required"
    [placeholder]="placeholder | translate"
    [formControl]="formControl"
  >
    <mat-option *ngFor="let choice of choices$ | async" [value]="choice.value">
      {{ choice.title }}
    </mat-option>
  </mat-select>
  <mat-icon
    *ngIf="disableSwitch === true"
    class="igo-form-disable-switch"
    (click)="onDisableSwitchClick()"
    matPrefix
    >{{
      (disabled$ | async) === true ? 'check_box_outline_blank' : 'check_box'
    }}
  </mat-icon>
  <mat-error *ngIf="formControl.errors">{{
    getErrorMessage() | translate
  }}</mat-error>
</mat-form-field>
