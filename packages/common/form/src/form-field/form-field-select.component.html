<mat-form-field>
  <mat-select
    [multiple]="multiple"
    [required]="required"
    [placeholder]="placeholder | translate"
    [formControl]="formControl"
  >
    @for (choice of choices$ | async; track choice) {
      <mat-option [value]="choice.value">
        {{ choice.title }}
      </mat-option>
    }
  </mat-select>
  @if (disableSwitch === true) {
    <mat-icon
      class="igo-form-disable-switch"
      (click)="onDisableSwitchClick()"
      matPrefix
      >{{
        (disabled$ | async) === true ? 'check_box_outline_blank' : 'check_box'
      }}
    </mat-icon>
  }
  @if (formControl.errors) {
    <mat-error>{{ getErrorMessage() | translate }}</mat-error>
  }
</mat-form-field>
