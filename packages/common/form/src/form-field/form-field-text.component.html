<mat-form-field>
  <input
    matInput
    (blur)="delayedHide(0)"
    [type]="isPassword ? (hide ? 'password' : 'text') : 'text'"
    [required]="isPassword ? 'true' : required"
    [placeholder]="placeholder"
    [formControl]="formControl"
    (change)="delayedHide()"
  />
  <mat-icon
    *ngIf="disableSwitch === true"
    class="igo-form-disable-switch"
    (click)="onDisableSwitchClick()"
    matPrefix
    >{{
      (disabled$ | async) === true ? 'check_box_outline_blank' : 'check_box'
    }}
  </mat-icon>

  <button
    type="button"
    *ngIf="isPassword"
    matSuffix
    mat-icon-button
    (click)="togglePassword()"
  >
    <mat-icon color="primary">{{
      hide ? 'visibility_off' : 'visibility'
    }}</mat-icon>
  </button>

  <mat-error *ngIf="formControl.errors">{{
    getErrorMessage() | translate
  }}</mat-error>
</mat-form-field>
