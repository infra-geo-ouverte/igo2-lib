<mat-form-field>
  <input
    matInput
    (blur)="delayedHide(0)"
    [type]="isPassword() ? (hide ? 'password' : 'text') : 'text'"
    [required]="isPassword() ? 'true' : required"
    [placeholder]="placeholder() | translate"
    [formControl]="formControl()"
    (change)="delayedHide()"
  />
  @if (disableSwitch() === true) {
    <mat-icon
      class="igo-form-disable-switch"
      (click)="onDisableSwitchClick()"
      matPrefix
      >{{
        (disabled$ | async) === true ? 'check_box_outline_blank' : 'check_box'
      }}
    </mat-icon>
  }

  @if (isPassword()) {
    <button type="button" matSuffix mat-icon-button (click)="togglePassword()">
      <mat-icon color="primary">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
    </button>
  }

  @if (formControl().errors) {
    <mat-error>{{ getErrorMessage() | translate }}</mat-error>
  }
</mat-form-field>
