<div igoResize (change)="onChange($event)" class="resize-container">
  <div class="resize-indicator" [ngClass]="[alignement]"></div>

  <div class="resize-bar" [ngClass]="[alignement]">
    <div class="resize-item" [ngClass]="[alignement]"></div>
  </div>

  <button mat-mini-fab class="expand-btn" [ngClass]="[alignement, anchor]">
    <mat-icon [style.transform]="iconRotation">drag_handle</mat-icon>
  </button>
</div>
