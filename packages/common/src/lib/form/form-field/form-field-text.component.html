<mat-form-field>
  <input
    matInput
    (blur)="hide = true"
    [type]="isPassword ? (hide ? 'password' : 'text') : 'text'"
    [required]="isPassword ? 'true' : required"
    [placeholder]="placeholder"
    [formControl]="formControl"
  />
  <mat-icon
    *ngIf="disableSwitch === true"
    class="igo-form-disable-switch"
    [svgIcon]="
      (disabled$ | async) === true
        ? 'checkbox-blank-outline'
        : 'checkbox-marked-outline'
    "
    (click)="onDisableSwitchClick()"
    matPrefix
  >
  </mat-icon>

  <button
    *ngIf="isPassword"
    matSuffix
    mat-icon-button
    (click)="togglePassword()"
  >
    <mat-icon color="primary" [svgIcon]="hide ? 'eye-off' : 'eye'"></mat-icon>
  </button>

  <mat-error *ngIf="formControl.errors">{{
    getErrorMessage() | translate
  }}</mat-error>
</mat-form-field>
