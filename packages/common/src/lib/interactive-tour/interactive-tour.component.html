<button *ngIf="showTourButton"
  (click) = "startInteractiveTour()"
  [ngClass]="getClass()"
  mat-raised-button
  tooltip-position="below"
  matTooltipShowDelay="500"
  [matTooltip]="'igo.common.interactiveTour.tooltipTourToolButton' | translate">
  <span class="interactive-tour-button-title">{{'igo.common.interactiveTour.buttonTitle' | translate}} {{'IGO' | translate}}</span>
  <mat-icon svgIcon="presentation-play"></mat-icon>
</button>
