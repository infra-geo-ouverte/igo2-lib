<mat-form-field
  class="fill-field"
  floatLabel="always"
  tooltip-position="below"
  matTooltipShowDelay="500"
  subscriptSizing="dynamic"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="isOpen = !isOpen"
>
  <mat-label>{{ color }}</mat-label>
  <input type="text" matInput [readonly]="true" [style.background]="color" />
</mat-form-field>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
  [cdkConnectedOverlayHasBackdrop]="true"
  (backdropClick)="isOpen = false"
  cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
>
  <div class="picker">
    <color-chrome (onChange)="handleChange($event)" [color]="color">
    </color-chrome>
    <div class="buttons">
      <button mat-raised-button (click)="applyClick($event)">Apply</button>
    </div>
  </div>
</ng-template>
