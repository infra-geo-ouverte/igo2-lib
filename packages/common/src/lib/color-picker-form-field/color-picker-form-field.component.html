<mat-form-field
  class="fill-field"
  floatLabel="always"
  tooltip-position="below"
  matTooltipShowDelay="500"
  subscriptSizing="dynamic"
  cdkOverlayOrigin
  #trigger="cdkOverlayOrigin"
  (click)="isOpen = !isOpen"
>
  <mat-label>{{ colorControl.value.toRgbaString() }}</mat-label>
  <input
    matInput
    [readonly]="true"
    type="text"
    [style.background]="colorControl.value.toRgbaString()"
  />
  <input type="hidden" [(ngModel)]="value" />
</mat-form-field>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="isOpen"
>
  <div class="picker">
    <chrome-picker [control]="colorControl">
      <div class="buttons">
        <button mat-raised-button (click)="applyClick($event)">Apply</button>
      </div>
    </chrome-picker>
    <div class="overlay" (click)="isOpen = false"></div>
  </div>
</ng-template>
