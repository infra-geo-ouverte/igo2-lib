<mat-form-field subscriptSizing="dynamic">
  <input
    matInput
    type="text"
    [formControl]="control"
    [matAutocomplete]="auto"
  />
</mat-form-field>
<mat-autocomplete
  #auto="matAutocomplete"
  (optionSelected)="onSelected($event)"
  panelWidth="430px"
>
  <mat-option
    *ngFor="let option of filteredOptions$ | async"
    [value]="option.id"
  >
    {{ option.value }}
  </mat-option>
</mat-autocomplete>
