<ng-container [ngSwitch]="type">
  <a
    *ngSwitchCase="'img'"
    href="{{ value }}"
    target="_blank"
    rel="noopener noreferrer"
    (click)="$event.stopPropagation()"
  >
    <img
      igoImageError
      src="{{ $any(value) | secureImage | async }}"
      width="50"
      heigth="auto"
    />
  </a>
  <a
    *ngSwitchCase="'url'"
    href="{{ value }}"
    target="_blank"
    rel="noopener noreferrer"
    (click)="$event.stopPropagation()"
  >
    <span>{{ 'igo.geo.targetHtmlUrl' | translate }} </span>
  </a>
  <div *ngSwitchCase="'default'" [innerHTML]="value"></div>
</ng-container>
