<div class="table-container" [ngStyle]="{ height: tableHeight }">
  <table
    id="currentWorkspaceTable"
    mat-table
    matSort
    [ngClass]="getTableClass()"
    [dataSource]="dataSource"
    [trackBy]="rowTrackBy()"
    (matSortChange)="onSort($event)"
  >
    <ng-container matColumnDef="selectionCheckbox" class="mat-cell-checkbox">
      <th mat-header-cell *matHeaderCellDef>
        <ng-container *ngIf="selectMany">
          <ng-container *ngIf="selectionState$ | async as selectionState">
            <mat-checkbox
              (change)="onToggleRows($event.checked)"
              [checked]="selectionState === entityTableSelectionState.All"
              [indeterminate]="
                selectionState === entityTableSelectionState.Some
              "
            >
            </mat-checkbox>
          </ng-container>
        </ng-container>
      </th>

      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (mousedown)="$event.shiftKey ? $event.preventDefault() : null"
          (click)="
            $event.shiftKey
              ? onShiftToggleRow(!rowIsSelected(row), row, $event)
              : $event.stopPropagation()
          "
          (change)="onToggleRow($event.checked, row)"
          [checked]="rowIsSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container
      *ngFor="let column of visibleColumns; trackBy: columnTrackBy()"
      [matColumnDef]="column.name"
    >
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        [disabled]="!columnIsSortable(column)"
      >
        {{ column.title }}
      </th>

      <ng-container [ngSwitch]="column.renderer">
        <ng-container *ngSwitchCase="entityTableColumnRenderer.HTML">
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="getCellClass(row, column)"
          >
            <ng-container [ngSwitch]="column.type">
              <igo-entity-table-choice-cell
                *ngSwitchCase="
                  column.type === 'autocomplete' || column.type === 'list'
                    ? column.type
                    : ''
                "
                [column]="column"
                [record]="row"
              >
              </igo-entity-table-choice-cell>
              <igo-entity-table-default-cell
                *ngSwitchDefault
                [column]="column"
                [record]="row"
              >
              </igo-entity-table-default-cell>
            </ng-container>
          </td>
        </ng-container>
        <ng-container *ngSwitchCase="entityTableColumnRenderer.UnsanitizedHTML">
          <ng-container *matCellDef="let row">
            <td
              *ngIf="isEdition(row); else isUnsanitizedHTML"
              mat-cell
              class="mat-cell-text edition"
              [formGroup]="formGroup"
              [ngClass]="getCellClass(row, column)"
            >
              <ng-container [ngSwitch]="column.type">
                <mat-form-field
                  *ngSwitchCase="'date'"
                  subscriptSizing="dynamic"
                >
                  <mat-datepicker-toggle
                    matSuffix
                    [for]="picker"
                  ></mat-datepicker-toggle>
                  <input
                    matInput
                    [matDatepicker]="picker"
                    [formControlName]="column.name"
                    value="{{ getValue(row, column) }}"
                    (dateChange)="onDateChange(column, row, $event)"
                  />
                  <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field
                  *ngSwitchCase="'time'"
                  subscriptSizing="dynamic"
                >
                  <input
                    matInput
                    type="time"
                    [formControlName]="column.name"
                    step="900"
                    (focus)="column.onFocus($event)"
                    (keypress)="column.onChange($event)"
                    (blur)="column.onBlur($event)"
                  />
                </mat-form-field>
                <mat-form-field
                  *ngSwitchCase="'number'"
                  subscriptSizing="dynamic"
                >
                  <input
                    matInput
                    type="number"
                    class="class_number_edition"
                    [formControlName]="column.name"
                    step="{{ column.step }}"
                    value="{{ getValue(row, column) }}"
                    (input)="onValueChange(column, row, $event)"
                    readonly="{{
                      getValidationAttributeValue(column, 'readonly')
                    }}"
                    min="{{ getValidationAttributeValue(column, 'minValue') }}"
                    max="{{ getValidationAttributeValue(column, 'maxValue') }}"
                  />
                </mat-form-field>
                <mat-checkbox
                  *ngSwitchCase="'boolean'"
                  [formControlName]="column.name"
                  [checked]="getValue(row, column)"
                  (change)="onBooleanValueChange(column, row, $event)"
                ></mat-checkbox>
                <igo-entity-select-field
                  *ngSwitchCase="'list'"
                  [control]="this.formGroup.get([column.name])"
                  [relation]="column.relation"
                  [domainValues]="column.domainValues"
                  [record]="row"
                  [multiple]="column.multiple"
                  (selected)="onSelectValueChange(column, row, $event)"
                ></igo-entity-select-field>

                <igo-entity-autocomplete-field
                  *ngSwitchCase="'autocomplete'"
                  [control]="this.formGroup.get([column.name])"
                  [relation]="column.relation"
                  [domainValues]="column.domainValues"
                  [record]="row"
                  (selected)="onAutocompleteValueChange(column, row, $event)"
                >
                </igo-entity-autocomplete-field>
                <mat-form-field *ngSwitchCaseDefault subscriptSizing="dynamic">
                  <input
                    matInput
                    type="text"
                    [formControlName]="column.name"
                    value="{{ getValue(row, column) }}"
                    (input)="onValueChange(column, row, $event)"
                    readonly="{{
                      getValidationAttributeValue(column, 'readonly')
                    }}"
                  />
                </mat-form-field>
              </ng-container>
            </td>
            <ng-template #isUnsanitizedHTML>
              <td mat-cell [ngClass]="getCellClass(row, column)">
                <ng-container [ngSwitch]="column.type">
                  <igo-entity-table-choice-cell
                    *ngSwitchCase="
                      column.type === 'autocomplete' || column.type === 'list'
                        ? column.type
                        : ''
                    "
                    [column]="column"
                    [record]="row"
                  >
                  </igo-entity-table-choice-cell>
                  <igo-entity-table-default-cell
                    *ngSwitchDefault
                    [column]="column"
                    [record]="row"
                  >
                  </igo-entity-table-default-cell>
                </ng-container>
              </td>
            </ng-template>
          </ng-container>
        </ng-container>
        <ng-container *ngSwitchCase="entityTableColumnRenderer.Icon">
          <td
            mat-cell
            *matCellDef="let row"
            class="mat-cell-text"
            [ngClass]="getCellClass(row, column)"
          >
            <mat-icon
              *ngIf="column.onClick"
              svgIcon="{{ getValue(row, column) || column.icon }}"
              (click)="column.onClick($event)"
            ></mat-icon>
            <mat-icon
              *ngIf="!column.onClick"
              svgIcon="{{ getValue(row, column) || column.icon }}"
            ></mat-icon>
          </td>
        </ng-container>
        <ng-container *ngSwitchCase="entityTableColumnRenderer.ButtonGroup">
          <td
            mat-cell
            *matCellDef="let row"
            class="mat-cell-text"
            [ngClass]="getCellClass(row, column)"
          >
            <span *ngFor="let button of getValue(row, column)">
              <ng-container
                *ngIf="
                  isEdition(row) === button.editMode ||
                  button.editMode === undefined
                "
              >
                <button
                  *ngIf="button.style === 'mat-icon-button'"
                  igoStopPropagation
                  mat-icon-button
                  [color]="button.color"
                  (mousedown)="onButtonClick(button.click, row)"
                  [disabled]="button.disabled"
                >
                  <mat-icon svgIcon="{{ button.icon }}"></mat-icon>
                </button>
                <button
                  *ngIf="button.style !== 'mat-icon-button'"
                  igoStopPropagation
                  mat-mini-fab
                  [color]="button.color"
                  (mousedown)="onButtonClick(button.click, row)"
                  [disabled]="button.disabled"
                >
                  <mat-icon svgIcon="{{ button.icon }}"></mat-icon>
                </button>
              </ng-container>
            </span>
          </td>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="getCellClass(row, column)"
          >
            <ng-container [ngSwitch]="column.type">
              <igo-entity-table-choice-cell
                *ngSwitchCase="
                  column.type === 'autocomplete' || column.type === 'list'
                    ? column.type
                    : ''
                "
                [column]="column"
                [record]="row"
              >
              </igo-entity-table-choice-cell>
              <igo-entity-table-default-cell
                *ngSwitchDefault
                [column]="column"
                [record]="row"
              >
              </igo-entity-table-default-cell>
            </ng-container>
          </td>
        </ng-container>
      </ng-container>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="columnToDisplay; sticky: fixedHeader"
      [ngClass]="getHeaderClass()"
    ></tr>
    <tr
      mat-row
      igoEntityTableRow
      *matRowDef="let row; columns: columnToDisplay"
      [scrollBehavior]="scrollBehavior"
      [ngClass]="getRowClass(row)"
      [selection]="selection"
      [selected]="rowIsSelected(row)"
      (select)="onRowSelect(row)"
      (click)="onRowClick(row)"
    ></tr>
  </table>
  <igo-entity-table-paginator
    *ngIf="withPaginator"
    [store]="store"
    [paginatorOptions]="paginatorOptions"
    [entitySortChange$]="entitySortChange$"
    (paginatorChange)="paginatorChange($event)"
  >
  </igo-entity-table-paginator>
</div>
