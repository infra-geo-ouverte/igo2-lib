
<mat-paginator 
  [disabled]="paginatorOptions && paginatorOptions.disabled || false"
  [hidePageSize]="paginatorOptions && paginatorOptions.hidePageSize || false"
  [length]="length"
  [pageIndex]="paginatorOptions && paginatorOptions.pageIndex || 0"
  [pageSize]="paginatorOptions && paginatorOptions.pageSize || 50"
  [pageSizeOptions]="paginatorOptions && paginatorOptions.pageSizeOptions || [5, 10, 20, 50, 100, 200]"
  [showFirstLastButtons]="paginatorOptions && paginatorOptions.showFirstLastButtons || true"
  (page)="emitPaginator()">
</mat-paginator>
