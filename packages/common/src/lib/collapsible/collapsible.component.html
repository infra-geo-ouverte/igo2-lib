<mat-list-item>
  <mat-icon
    svgIcon="chevron-up" 
    class="igo-chevron"
    matListItemIcon
    igoCollapse
    [target]="content"
    [collapsed]="collapsed"
    (toggle)="collapsed = $event">
  </mat-icon>
  <span matListItemTitle>{{title}}</span>
</mat-list-item>

<div #content>
  <ng-content></ng-content>
</div>
