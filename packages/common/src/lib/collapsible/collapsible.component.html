<mat-list-item>
  <mat-icon
    svgIcon="chevron-up" 
    class="igo-chevron"
    mat-list-avatar
    igoCollapse
    [target]="content"
    [collapsed]="collapsed"
    (toggle)="collapsed = $event">
  </mat-icon>
  <h4 matLine>{{title}}</h4>

  <button *ngIf="sourceId === 'icherche'" mat-icon-button (click)="exportFeaturesToLayer.emit($event)">
    <mat-icon svgIcon="file-document-edit"></mat-icon>
  </button>
</mat-list-item>

<div #content>
  <ng-content></ng-content>
</div>
