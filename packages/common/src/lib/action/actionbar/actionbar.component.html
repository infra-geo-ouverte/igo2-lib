<mat-list *ngIf="mode === actionbarMode.Dock">

  <igo-actionbar-item
    *ngIf="withToggleButton"
    color="accent"
    [withTitle]="false"
    [withIcon]="true"
    [color]="color"
    [disabled]="store.view.empty"
    [action]="toggleCollapseAction"
    (trigger)="onTriggerAction(toggleCollapseAction)">
  </igo-actionbar-item>

  <ng-template *ngIf="!collapsed" ngFor let-action [ngForOf]="store.view.all$() | async">
    <igo-actionbar-item
      color="accent"
      [withTitle]="withTitle"
      [withIcon]="withIcon"
      [color]="color"
      [disabled]="store.state.get(action).disabled"
      [action]="action"
      (trigger)="onTriggerAction(action)">
    </igo-actionbar-item>
  </ng-template>
</mat-list>

<div *ngIf="mode === actionbarMode.Overlay">
  <button
    mat-icon-button
    [matMenuTriggerFor]="actionbarMenu"
    [disabled]="store.view.empty">
    <mat-icon>more_horiz</mat-icon>
  </button>

  <mat-menu
    #actionbarMenu="matMenu"
    class="igo-compact-menu igo-no-min-width-menu"
    overlapTrigger="true"
    [xPosition]="xPosition"
    [yPosition]="yPosition"
    [class]="overlayClass">

    <mat-list>
      <ng-template ngFor let-action [ngForOf]="store.view.all$() | async">
        <igo-actionbar-item
          color="accent"
          [withTitle]="withTitle"
          [withIcon]="withIcon"
          [color]="color"
          [disabled]="store.state.get(action).disabled"
          [action]="action"
          (trigger)="onTriggerAction(action)">
        </igo-actionbar-item>
      </ng-template>
    </mat-list>
  </mat-menu>
</div>
<mat-card *ngIf="mode === actionbarMode.Context" class="context-menu-card mat-elevation-z4">
  <mat-list>
      <ng-template ngFor let-action [ngForOf]="store.view.all$() | async">
          <igo-actionbar-item
            color="accent"
            [withTitle]="withTitle"
            [withIcon]="withIcon"
            [color]="color"
            [disabled]="store.state.get(action).disabled"
            [action]="action"
            (trigger)="onTriggerAction(action)">
          </igo-actionbar-item>
        <br/>
      </ng-template>
  </mat-list>
</mat-card>
