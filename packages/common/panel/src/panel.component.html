@if (withHeader()) {
  <div
    class="igo-panel-header"
    title=""
    [ngClass]="{ 'igo-cursor-pointer': cursorPointer() === true }"
  >
    <div class="panel-left">
      <ng-content select="[panelLeftButton]" />
    </div>
    <h4 class="igo-panel-title">
      {{ title() }}
      <ng-content select="[panelHeader]" />
    </h4>
    <div class="panel-right">
      <ng-content select="[panelRightButton]" />
    </div>
  </div>
}
<div class="igo-panel-content" title="">
  <ng-content />
</div>
