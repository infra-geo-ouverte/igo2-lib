@if (!action().checkbox) {
  <mat-list-item
    class="actionbar-item"
    matTooltipClass="actionbarItemTooltip"
    matTooltipShowDelay="500"
    [matTooltip]="
      withTooltip() ? ((tooltip$ | async) || title | translate) : ''
    "
    [ngClass]="ngClass$ | async"
    (click)="onClick()"
  >
    @if (withIcon()) {
      <button
        matListItemAvatar
        mat-icon-button
        [color]="color()"
        [disabled]="disabled$ | async"
        [disableRipple]="true"
      >
        @let icon = action().icon;
        <igo-icon [icon]="isObservable(icon) ? (icon | async) : icon" />
      </button>
    }
    @if (withTitle()) {
      <span matLine>{{ title | translate }}</span>
    }
  </mat-list-item>
}

@if (action().checkbox) {
  <mat-list-item
    class="item-checkbox"
    matTooltipClass="actionbarItemTooltip"
    matTooltipShowDelay="500"
    [matTooltip]="
      withTooltip() ? ((tooltip$ | async) || title | translate) : ''
    "
    [ngClass]="ngClass$ | async"
  >
    @if (withTitle()) {
      <mat-checkbox
        (change)="action().handler()"
        [checked]="checkCondition$ | async"
      >
        {{ title | translate }}
      </mat-checkbox>
    }
  </mat-list-item>
}
