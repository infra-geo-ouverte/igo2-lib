<igo-layer-list *ngIf="(layers$ | async).length; else empty"
  [map]="map"
  igoLayerListBinding
  [excludeBaseLayers]="excludeBaseLayers"
  [layerFilterAndSortOptions]="layerFilterAndSortOptions"
  [expandLegendOfVisibleLayers]="expandLegendOfVisibleLayers"
  [toggleLegendOnVisibilityChange]="toggleLegendOnVisibilityChange"
  [updateLegendOnResolutionChange]="updateLegendOnResolutionChange"
  floatLabel="never"
  [queryBadge]="queryBadge">

  <ng-template #igoLayerItemToolbar let-layer="layer">
    <!-- <igo-download-button [layer]="layer"></igo-download-button> -->
    <igo-export-button [layer]="layer" (click)="activateExport(layer.id)"></igo-export-button>
    <igo-metadata-button [layer]="layer"></igo-metadata-button>
    <igo-ogc-filter-button [header]="ogcButton" [layer]="layer"></igo-ogc-filter-button>
    <igo-time-filter-button [header]="timeButton" [layer]="layer"></igo-time-filter-button>
    <igo-track-feature-button [trackFeature]="true" [layer]="layer"></igo-track-feature-button>
  </ng-template>

</igo-layer-list>

<ng-template #empty>
  <mat-list *ngIf="delayedShowEmptyMapContent">
    <p class="map-empty mat-typography">
      {{'igo.integration.mapTool.empty' | translate}}</p>
    <p *ngIf="layerAdditionAllowed && (searchToolInToolbar || catalogToolInToolbar || contextToolInToolbar)" class="map-empty mat-typography">
      {{'igo.integration.mapTool.customize' | translate}}</p>
    <mat-list-item *ngIf="layerAdditionAllowed && searchToolInToolbar">
      <mat-icon mat-list-icon> <svg viewBox='0 0 24 24' fit='' height='100%' width='100%' preserveAspectRatio='xMidYMid meet' focusable='false'> <path d='M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z'> </path> </svg></mat-icon>
      <h4 matLine class="search-tool mat-typography" (click)="searchEmit()">
        {{'igo.integration.mapTool.search-tool' | translate}}
      </h4>
    </mat-list-item>
    <mat-list-item *ngIf="layerAdditionAllowed && catalogToolInToolbar">
      <mat-icon mat-list-icon> <svg viewBox='0 0 24 24' fit='' height='100%' width='100%' preserveAspectRatio='xMidYMid meet' focusable='false'> <path d='M17,14H19V17H22V19H19V22H17V19H14V17H17V14M11,16L2,9L11,2L20,9L11,16M11,18.54L12,17.75V18C12,18.71 12.12,19.39 12.35,20L11,21.07L2,14.07L3.62,12.81L11,18.54Z'></path> </svg></mat-icon>
      <h4 matLine class="catalog-tool mat-typography" (click)="catalogEmit()">
        {{'igo.integration.mapTool.catalog-tool' | translate}}
      </h4>
    </mat-list-item>
    <mat-list-item *ngIf="layerAdditionAllowed && contextToolInToolbar">
      <mat-icon mat-list-icon> <svg viewBox='0 0 24 24' fit='' height='100%' width='100%' preserveAspectRatio='xMidYMid meet' focusable='false'> <path d='M12,17.27L18.18,21L16.54,13.97L22,9.24L14.81,8.62L12,2L9.19,8.62L2,9.24L7.45,13.97L5.82,21L12,17.27Z'></path> </svg></mat-icon>
      <h4 matLine class="context-tool mat-typography" (click)="contextEmit()">
        {{'igo.integration.mapTool.context-tool' | translate}}
      </h4>
    </mat-list-item>
  </mat-list>
</ng-template>
