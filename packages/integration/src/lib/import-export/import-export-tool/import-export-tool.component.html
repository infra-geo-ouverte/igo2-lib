<mat-tab-group *ngIf="importExportShowBothType">
  <mat-tab
    [label]="'igo.integration.importExportTool.importExportData' | translate"
  >
    <igo-import-export
      [contextUri]="(contextState.context$ | async).uri"
      [map]="map"
      [selectFirstProj]="selectFirstProj"
      [projectionsLimitations]="projectionsLimitations"
      [store]="workspaceStore"
      [selectedMode]="importExportState.selectedMode$ | async"
      (selectMode)="modeChanged($any($event))"
      [exportOptions$]="importExportState.exportOptions$"
      (exportOptionsChange)="exportOptionsChange($event)"
    >
    </igo-import-export>
  </mat-tab>
  <mat-tab
    [label]="'igo.integration.importExportTool.importExportContext' | translate"
  >
    <igo-context-import-export [map]="map"></igo-context-import-export>
  </mat-tab>
</mat-tab-group>

<igo-import-export
  *ngIf="!importExportShowBothType && importExportType === 'layer'"
  [contextUri]="(contextState.context$ | async).uri"
  [map]="map"
  [store]="workspaceStore"
  [selectedMode]="importExportState.selectedMode$ | async"
  (selectMode)="modeChanged($any($event))"
  [exportOptions$]="importExportState.exportOptions$"
  (exportOptionsChange)="exportOptionsChange($event)"
>
</igo-import-export>

<igo-context-import-export
  *ngIf="!importExportShowBothType && importExportType === 'context'"
  [map]="map"
>
</igo-context-import-export>
