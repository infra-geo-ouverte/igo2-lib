<igo-form
  *ngIf="form$ | async as form"
  [form]="form"
  [formData]="data$ | async"
  (submitForm)="onSubmit($event)"
>
  <igo-form-group [group]="form.groups[0]"></igo-form-group>

  <div formButtons class="actions-container">
    <button
      mat-stroked-button
      type="button"
      color="primary"
      (click)="clearForm()"
    >
      {{ 'igo.integration.geometryFormTool.reset.button' | translate }}
    </button>
    <button
      mat-flat-button
      type="submit"
      color="primary"
      [disabled]="submitDisabled"
    >
      {{ 'igo.integration.geometryFormTool.submit.button' | translate }}
    </button>
  </div>
</igo-form>
