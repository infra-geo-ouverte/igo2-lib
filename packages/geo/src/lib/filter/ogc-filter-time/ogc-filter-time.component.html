
<div style="display: inline-flex;">
  <span style="display: inline-flex;">
    <mat-form-field style="margin: auto;">
      <mat-datepicker-toggle matSuffix [for]="beginDatepicker"></mat-datepicker-toggle>
      <input [matDatepicker]="beginDatepicker" [placeholder]="'igo.geo.timeFilter.startDate' | translate" 
        [disabled]="!currentFilter.active" matInput #begin
        (dateChange)="changeTemporalProperty(begin.value, beginTime , undefined, 1);" 
        [matDatepickerFilter]="dateFilter.bind(this, 'begin')"
        [value]="beginValue?beginValue:handleDate(datasource.options.minDate)"
        [min]="handleDate(datasource.options.minDate)"
        [max]="endValue?endValue:handleDate(datasource.options.maxDate)" >
      <span class="filler"></span>
      <mat-datepicker #beginDatepicker [startView]="calendarView()" 
        [startAt]="beginValue"
        (yearSelected)="yearSelected($event, beginDatepicker, 'begin')" 
        (monthSelected)="monthSelected($event, beginDatepicker, 'begin')">
      </mat-datepicker>
    </mat-form-field>

    <input 
        #beginTime
        *ngIf="calendarType() === 'datetime'"
        type="text" 
        mwlFlatpickr 
        [value]="beginValue"
        (flatpickrValueUpdate)="changeTemporalProperty(begin.value, undefined, $event, 1);" 
        [altInput]="true" 
        [time24hr]="true"
        [enableTime]="true"
        [altFormat]="'H:i'"
        [dateFormat]="'H:i'"
        [mode]="'single'"
        [noCalendar]="true"
        [hourIncrement]="handleHourIncrement()"
        [minuteIncrement]="handleMinuteIncrement()"
        [convertModelValue]="true">
  </span>

  <span style="display: inline-flex;">
    <mat-form-field style="margin: auto;">
      <mat-datepicker-toggle matSuffix [for]="endDatepicker"></mat-datepicker-toggle>
        <input [matDatepicker]="endDatepicker" [placeholder]="'igo.geo.timeFilter.endDate' | translate" 
          [disabled]="!currentFilter.active" matInput #end
          (dateChange)="changeTemporalProperty(end.value, endTime, undefined,  2);" 
          [matDatepickerFilter]="dateFilter.bind(this, 'end')"
          [value]="endValue?endValue:handleDate(datasource.options.maxDate)"
          [min]="beginValue?beginValue:handleDate(datasource.options.minDate)"
          [max]="handleDate(datasource.options.maxDate)" >
        <span class="filler"></span>
        <mat-datepicker #endDatepicker [startView]="calendarView()" 
          [startAt]="endValue"
          (yearSelected)="yearSelected($event, endDatepicker, 'end')" 
          (monthSelected)="monthSelected($event, endDatepicker, 'end')">
      </mat-datepicker>
    </mat-form-field>

    <input 
        #endTime
        *ngIf="calendarType() === 'datetime'"
        type="text" 
        mwlFlatpickr 
        [value]="endValue" 
        (flatpickrValueUpdate)="changeTemporalProperty(end.value, undefined, $event, 2);"
        [altInput]="true" 
        [time24hr]="true"
        [enableTime]="true"
        [altFormat]="'H:i'"
        [dateFormat]="'H:i'"
        [mode]="'single'"
        [noCalendar]="true"
        [hourIncrement]="handleHourIncrement()"
        [minuteIncrement]="handleMinuteIncrement()"
        [convertModelValue]="false">
  </span>
</div>
