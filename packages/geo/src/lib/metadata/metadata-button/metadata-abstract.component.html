<h2 mat-dialog-title>{{ data.layerTitle }}</h2>
<button class="close-button" matButton mat-dialog-close>X</button>
@if (data.type !== 'arcgisrest') {
  <mat-dialog-content>
    <h3>{{ data.abstract }}</h3>
  </mat-dialog-content>
}
@if (data.type === 'arcgisrest') {
  <mat-dialog-content>
    <h3 [innerHTML]="data.abstract"></h3>
  </mat-dialog-content>
}
