@if (
  options &&
  options.download &&
  (options.download['dynamicUrl'] || options.download['url'])
) {
  <button
    mat-icon-button
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="'igo.geo.download.action' | translate"
    [color]="color"
    (click)="openDownload()"
  >
    <mat-icon>download</mat-icon>
  </button>
}
