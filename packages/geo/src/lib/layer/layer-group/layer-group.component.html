<div class="layer-content">
  @if (viewerOptions.mode === 'selection') {
    <mat-checkbox
      [checked]="selected"
      [disabled]="selectionDisabled"
      (change)="handleSelect($event)"
    >
    </mat-checkbox>
  }
  <ng-content></ng-content>
  <span class="igo-layer-title" (click)="handleExpand()">{{
    layer.title
  }}</span>
</div>

<div class="list-actions">
  <div class="list-secondary-actions">
    <button
      class="actions-button"
      tooltip-position="below"
      matTooltipShowDelay="500"
      [matTooltip]="'igo.geo.layer.moreOptions' | translate"
      mat-icon-button
      color="primary"
      (click)="toggleLayerGroupTool($event)"
    >
      <mat-icon>more_horiz</mat-icon>
    </button>
  </div>

  <igo-layer-visibility-button
    [layer]="layer"
    [disabled]="isDisabled"
    [tooltip]="tooltipMessage"
    [inResolutionsRange]="layer.isInResolutionsRange$ | async"
    (visibilityChange)="toggleVisibility($event)"
  ></igo-layer-visibility-button>
</div>
