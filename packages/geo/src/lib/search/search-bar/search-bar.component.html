<div class="igo-search-bar-container">
  <mat-form-field [floatLabel]="floatLabel">
    <input
      #input
      matInput
      autocomplete="off"
      [ngClass]="{'hasSearchIcon': searchIcon}"
      [disabled]="disabled"
      [placeholder]="placeholder | translate"
      [ngModel]="term"
      (keyup)="onKeyup($event)"
      (touchend)="onKeyup($event)">
  </mat-form-field>

  <div class="search-bar-buttons">
    <button
      mat-icon-button
      [color]="color"
      *ngIf="searchIcon !== undefined">
      <mat-icon svgIcon="{{searchIcon}}"></mat-icon>
    </button>

    <button
      mat-icon-button
      [color]="color"
      (click)="onClearButtonClick()"
      *ngIf="!empty">
      <mat-icon svgIcon="close"></mat-icon>
    </button>

    <igo-search-selector
      *ngIf="searchSelector"
      [searchTypes]="searchTypes"
      (change)="onSearchTypeChange($event)">
    </igo-search-selector>

    <igo-search-settings
      *ngIf="searchSettings"
      (change)="onSearchSettingsChange()"
    ></igo-search-settings>
  </div>


</div>
