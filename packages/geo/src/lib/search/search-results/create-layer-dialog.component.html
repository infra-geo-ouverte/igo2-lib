<h1 mat-dialog-title class="mat-typography">save Fetures</h1>

<div mat-dialog-content class="mat-typography">
    <form class="igo-form">
        <div class="igo-input-container">
            <mat-form-field>
              <input type="text" placeholder="layer name" matInput>
            </mat-form-field>
        </div>

        <div class="igo-input-container">
            <mat-form-field>
              <mat-select placeholder="Layers">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">
                    <p mat-line>{{topping}}</p>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

        <div class="igo-input-container">
            <mat-form-field>
              <mat-select multiple placeholder="Features">
                <mat-option *ngFor="let topping of toppingList" [value]="topping">
                    <p mat-line>{{topping}}</p>
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
    </form>
</div>

<div mat-dialog-actions style="justify-content: center">
  <div class="igo-form-button-group create-layer-button-top-padding">
    <button
      mat-raised-button
      type="button"
      (click)="cancel()">
      {{'igo.geo.catalog.library.cancel' | translate}}
    </button>
    <button
      id="createLayerBtnDialog"
      mat-raised-button
      type="button"
      color="primary"
      (click)="save()">
      Create
    </button>
  </div>
</div>
