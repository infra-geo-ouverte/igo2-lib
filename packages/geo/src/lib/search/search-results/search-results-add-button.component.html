<button
*ngIf="layer.meta.dataType === 'Layer'"
mat-icon-button
tooltip-position="below"
matTooltipShowDelay="500"
[matTooltip]="tooltip | translate"
[color]="added ? 'warn' : ''"
(click)="onToggleClick()">
<mat-icon 
  matBadge = "*"
  [matBadgeHidden]="(inRange$ | async) || added"
  matBadgeColor="primary" 
  matBadgeSize="small" 
  matBadgePosition="after"
  [svgIcon]="added ? 'delete' : 'plus'">
</mat-icon>
</button>
