<button
igoStopPropagation
(mouseenter)="onMouseEvent($event)" (mouseleave)="onMouseEvent($event)"
*ngIf="layer.meta.dataType === 'Layer'"
mat-icon-button
tooltip-position="below"
matTooltipShowDelay="500"
[matTooltip]="(tooltip$ | async) | translate"
[color]="(isPreview$ | async) ? '' : added ? 'warn' : ''"
(click)="onToggleClick($event)">
<mat-icon
  matBadge="icon"
  [igoMatBadgeIcon]="getBadgeIcon()"
  [igoMatBadgeColor]="(inRange$ | async) && (isVisible$ | async) ? '#1976d2' : 'rgba(0,0,0,0.87)'"
  igoMatBadgeBackgroundColor="none"
  igoMatBadgeInverseColor="true"
  [matBadgeHidden]="(inRange$ | async) && !added"
  [matBadgeDisabled]="!(inRange$ | async)"
  matBadgeSize="small"
  matBadgePosition="after"
  [svgIcon]="(isPreview$ | async) ? 'plus' : added ? 'delete' : 'plus'">
</mat-icon>
</button>
