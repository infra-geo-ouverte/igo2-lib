<button
igoStopPropagation
(mouseenter)="onMouseEvent($event)" (mouseleave)="onMouseEvent($event)"
*ngIf="layer.meta.dataType === 'Layer'"
mat-icon-button
tooltip-position="below"
matTooltipShowDelay="500"
[matTooltip]="(tooltip$ | async) | translate"
[color]="(isPreview$ | async) ? '' : added ? 'warn' : ''"
(click)="onToggleClick($event)">
<mat-icon
  matBadge="icon"
  igoMatBadgeIcon="eye-off"
  igoMatBadgeInverseColor="true"
  [matBadgeHidden]="(inRange$ | async)"
  matBadgeDisabled="true"
  matBadgeSize="small"
  matBadgePosition="after"
  [svgIcon]="(isPreview$ | async) ? 'plus' : added ? 'delete' : 'plus'">
</mat-icon>
</button>

<button
igoStopPropagation
*ngIf="layer.meta.dataType === 'Feature'"
mat-icon-button
tooltip-position="below"
matTooltipShowDelay="500"
[matTooltip]="(exportTooltip$ | async) | translate"
[color]="(isPreview$ | async) ? '' : added ? 'warn' : ''"
(click)="addFeatureToLayer()">
<mat-icon
  matBadge="icon"
  igoMatBadgeIcon="eye-off"
  igoMatBadgeInverseColor="true"
  [matBadgeHidden]="(inRange$ | async)"
  matBadgeDisabled="true"
  matBadgeSize="small"
  matBadgePosition="after"
  [svgIcon]="(isPreview$ | async) ? 'file-plus-outline' : added ? 'file-minus-outline' : 'file-plus-outline'">
</mat-icon>
</button>
