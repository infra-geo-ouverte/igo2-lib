<mat-list-item
  (mouseenter)="onMouseEvent($event)"
  (mouseleave)="onMouseEvent($event)"
>
  @if (icon) {
    <mat-icon matListItemIcon>{{ showIcons ? icon : 'blank' }}</mat-icon>
  }

  @if (titleHtml) {
    <span
      matListItemTitle
      [innerHtml]="titleHtml"
      matTooltipShowDelay="500"
      [matTooltip]="tooltipHtml"
      matTooltipClass="search-result-tooltip"
    ></span>
  } @else {
    @if (!titleHtml) {
      <span matTooltipShowDelay="500" [matTooltip]="title">{{ title }}</span>
    }
  }

  <div matListItemMeta>
    @if (withZoomButton) {
      <button igoStopPropagation mat-icon-button (click)="onZoomHandler()">
        <mat-icon>search</mat-icon>
      </button>
    }

    <ng-content select="[igoSearchItemToolbar]"> </ng-content>
  </div>
</mat-list-item>
