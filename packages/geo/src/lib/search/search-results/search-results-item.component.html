<mat-list-item>
  <mat-icon *ngIf="icon" mat-list-avatar svgIcon="{{showIcons ? icon : 'blank'}}"></mat-icon>
  
  <h4 matLine *ngIf="titleHtml" [innerHtml]="titleHtml" matTooltipShowDelay="500" [matTooltip]="title"></h4>
  <h4 matLine *ngIf="!titleHtml">{{title}}</h4>

  <ng-content
    select=[igoSearchItemToolbar]>
  </ng-content>

</mat-list-item>
