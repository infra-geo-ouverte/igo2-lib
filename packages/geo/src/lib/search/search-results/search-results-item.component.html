<mat-list-item
  (mouseenter)="onMouseEvent($event)"
  (mouseleave)="onMouseEvent($event)"
>
  <mat-icon *ngIf="icon" matListItemIcon>{{
    showIcons ? icon : 'blank'
  }}</mat-icon>

  <div
    matListItemTitle
    *ngIf="titleHtml; else normalTitle"
    [innerHtml]="titleHtml"
    matTooltipShowDelay="500"
    [matTooltip]="tooltipHtml"
    matTooltipClass="search-result-tooltip"
  ></div>
  <ng-template #normalTitle>
    <span
      matListItemTitle
      *ngIf="!titleHtml"
      matTooltipShowDelay="500"
      [matTooltip]="title"
      >{{ title }}</span
    >
  </ng-template>

  <div matListItemMeta>
    <button
      *ngIf="withZoomButton"
      igoStopPropagation
      mat-icon-button
      (click)="onZoomHandler()"
    >
      <mat-icon>search</mat-icon>
    </button>

    <ng-content select="[igoSearchItemToolbar]"> </ng-content>
  </div>
</mat-list-item>
