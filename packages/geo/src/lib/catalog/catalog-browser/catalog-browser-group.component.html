<mat-list-item>
  <mat-icon
    mat-list-avatar
    igoCollapse
    class="igo-chevron"
    [target]="items"
    [collapsed]="true"
    svgIcon="chevron-up">
  </mat-icon>

  <h4 matLine>{{title}}</h4>

  <ng-container *ngIf="added$ | async; else notadded">
    <button
      mat-icon-button
      tooltip-position="below"
      matTooltipShowDelay="500"
      [matTooltip]="'igo.geo.catalog.group.removeFromMap' | translate"
      color="warn"
      (click)="onToggleClick()">
      <mat-icon svgIcon="delete"></mat-icon>
    </button>
  </ng-container>

  <ng-template #notadded>
    <button
      mat-icon-button
      tooltip-position="below"
      matTooltipShowDelay="500"
      [matTooltip]="'igo.geo.catalog.group.addToMap' | translate"
      (click)="onToggleClick()">
      <mat-icon svgIcon="plus"></mat-icon>
    </button>
  </ng-template>
</mat-list-item>

<div #items>
  <ng-template ngFor let-item [ngForOf]="store.view.all$() | async">
    <ng-container *ngIf="isGroup(item)"></ng-container>
    <ng-container *ngIf="isLayer(item)">
      <igo-catalog-browser-layer
        igoListItem
        [layer]="item"
        [added]="state.get(item).added"
        [disabled]="state.get(item).added"
        (addedChange)="onLayerAddedChange($event)">
      </igo-catalog-browser-layer>
    </ng-container>
  </ng-template>
</div>
