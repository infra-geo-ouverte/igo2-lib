<mat-list-item>
  <mat-icon mat-list-avatar svgIcon="blank"></mat-icon>
  <h4 mat-line matTooltipShowDelay="500" [matTooltip]="title">{{title}}</h4>

  <igo-metadata-button [layer]="layer"></igo-metadata-button>

  <button  
    mat-icon-button
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="tooltip | translate"
    [color]="added ? 'warn' : ''"
    (click)="onToggleClick()">
    <mat-icon 
       matBadge = "*"
       [matBadgeHidden]="isInResolutionsRange() || added"
       matBadgeColor="accent" 
       matBadgeSize="small" 
       matBadgePosition="after"
       [svgIcon]="added ? 'delete' : 'plus'">
    </mat-icon>
  </button>
  <!-- igoMatBadgeIcon="eye"            Ã  mettre dans le mat-icon si la directive fonctionne      -->

</mat-list-item>
