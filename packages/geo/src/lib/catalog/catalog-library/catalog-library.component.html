<igo-list [navigation]="false">
  <ng-template ngFor let-catalog [ngForOf]="getCatalogs() | async">
    <igo-catalog-library-item
      igoListItem
      color="accent"
      [map]="map"
      [catalog]="catalog"
      (catalogRemove)="onCatalogRemove(catalog)"
      (select)="onCatalogSelect(catalog)">
    </igo-catalog-library-item>
  </ng-template>
</igo-list>

<form class="igo-form" [formGroup]="form">
  <div class="igo-input-container">

    <mat-form-field>
      <input
        matInput
        formControlName="title"
        placeholder="{{'igo.geo.printForm.title' | translate}}">
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        formControlName="url"
        placeholder="URL">
    </mat-form-field>
    <mat-form-field>
      <mat-select
      formControlName="type"
      placeholder="Type">     
        <mat-option 
          *ngFor="let type of typeCapabilities"
          [value]="type"
          (click)="$event.stopPropagation()">
          <p mat-line >{{type}}</p>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>


  <div class="igo-form-button-group print-button-top-padding">
    <button
      mat-raised-button
      type="button"
      [disabled]="!form.valid"
      (click)="addCatalog(form.value)">
      {{'igo.geo.catalog.library.add' | translate}}
    </button>
  </div>
</form>
