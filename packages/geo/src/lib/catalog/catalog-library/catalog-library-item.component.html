<mat-list-item>  
  <h4 mat-line>
    {{title}}
  </h4>
  <mat-icon 
   *ngIf="catalog.externalProvider"
    matBadge="!" 
    matBadgeColor="accent" 
    matBadgeSize="small" 
    svgIcon="arrow-down"
    tooltip-position="below"
    matTooltipShowDelay="500"
    [matTooltip]="'igo.geo.catalog.externalProvider.catalog' | translate"
    color="primary"
    svgIcon="bank-transfer-in">
  </mat-icon>
</mat-list-item>
