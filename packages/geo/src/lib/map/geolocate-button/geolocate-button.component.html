<div class="igo-geolocate-button-container" *ngIf="map.geolocationController">
  <button
    mat-icon-button
    [matTooltip]="'igo.geo.mapButtons.geolocate' | translate"
    matTooltipPosition="left"
    [color]="color"
    (click)="onGeolocationClick()">
    <mat-icon svgIcon="{{icon$ | async}}"></mat-icon>
  </button>
</div>
