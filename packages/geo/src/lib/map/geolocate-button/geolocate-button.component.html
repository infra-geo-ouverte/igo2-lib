<div class="igo-geolocate-button-container" *ngIf="map.geolocationController">
  <button
    mat-icon-button
    [matTooltip]="
      map.geolocationController.tracking
        ? map.geolocationController.followPosition
          ? ('igo.geo.mapButtons.geolocateInactive' | translate)
          : ('igo.geo.mapButtons.geolocateFollowPositionInactive' | translate)
        : ('igo.geo.mapButtons.geolocate' | translate)
    "
    matTooltipPosition="left"
    [color]="color"
    (click)="onGeolocationClick()"
  >
    <mat-icon>{{ icon$ | async }}</mat-icon>
  </button>
</div>
