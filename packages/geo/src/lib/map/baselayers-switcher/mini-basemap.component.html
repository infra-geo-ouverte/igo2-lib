<div class="igo-mini-basemap-container">

  <div *ngIf="display" (click)="changeBaseLayer(baseLayer)">
    <igo-map-browser [map]="basemap"></igo-map-browser>
    <div *ngIf='withTitle === true' class='igo-mini-basemap-title'>
      {{expand === true ? baseLayer.title : 'igo.geo.miniBaseMap.title' | translate }}
    </div>
    <div *ngIf='withTitle === false' class='igo-mini-basemap-title'> {{baseLayer.title}} </div>
  </div>

</div>
