<div class="igo-form-button-group">
  <button mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
    [matTooltip]="'igo.geo.directionsForm.addStop' | translate" color="primary" (click)="addStop()">
    <mat-icon svgIcon="map-marker-plus"></mat-icon>
  </button>
  <button mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
    *ngIf="(routesFeatureStore.count$ | async)>=1" (click)="zoomRoute()"
    [matTooltip]="'igo.geo.directionsForm.zoomRoute' | translate" color="primary">
    <mat-icon svgIcon="magnify-plus-outline"></mat-icon>
  </button>
  <button mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
    *ngIf="(routesFeatureStore.count$ | async)>=1 || (stopsStore.count$ | async)>=1"
    [matTooltip]="'igo.geo.directionsForm.resetDirectionsBtn' | translate" color="warn" (click)="resetStops()">
    <mat-icon svgIcon="file-restore"></mat-icon>
  </button>
  <button mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
    *ngIf="(routesFeatureStore.count$ | async)>=1" (click)="copyDirectionsToClipboard()"
    [matTooltip]="'igo.geo.directionsForm.copy' | translate" color="primary">
    <mat-icon svgIcon="content-copy"></mat-icon>
  </button>
  <button mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
    *ngIf="(routesFeatureStore.count$ | async)>=1" (click)="copyLinkToClipboard()" 
    [matTooltip]="'igo.geo.directionsForm.link' | translate" color="primary">
    <mat-icon svgIcon="link"></mat-icon>
  </button>
</div>
