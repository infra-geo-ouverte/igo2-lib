<div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
  <div class="example-box" *ngFor="let stopWithState of stopsStore.stateView.all$() | async; let i = index;" cdkDrag>
    <div class="igo-input-container">
      <mat-form-field>
        <input type="text"
            [placeholder]="stopWithState.state.relativePosition ? (('igo.geo.directionsForm.'+ stopWithState.state.relativePosition) | translate) : ''"
            aria-label="Number"
            matInput
            [(ngModel)]="stopWithState.entity.text"
            (keyup)="setStopText($event,stopWithState.entity)"
            (keydown.enter)="$event.preventDefault()"
            [matAutocomplete]="auto">
        <button 
            mat-button 
            *ngIf="stopWithState.entity.text"
            matSuffix mat-icon-button color="warn" aria-label="Clear" (click)="clearStop(stopWithState.entity)">
            <mat-icon svgIcon="close"></mat-icon>
        </button>
      
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="chooseProposal($event,stopWithState.entity)">
          <mat-optgroup *ngFor="let source of stopWithState.entity.searchProposals" [label]="source.source.title" [disabled]="source.source.enabled === false">
          <mat-option *ngFor="let result of source.results" [value]="result" 
          matTooltipShowDelay="500" [matTooltip]="result.meta ? result.meta.title : ''">
            {{ result.meta ? result.meta.title : '' }}
          </mat-option>
          </mat-optgroup>
        </mat-autocomplete>
      </mat-form-field>
    </div>




    <div class="igo-form-button-group">
      <button cdkDragHandle mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
        [matTooltip]="'igo.geo.directionsForm.removeStop' | translate" color="primary">
        <mat-icon svgIcon="gesture-swipe-vertical"></mat-icon>
      </button>

      <button *ngIf="(stopsStore.count$ | async)> 2" mat-icon-button tooltip-position="below" matTooltipShowDelay="500"
        [matTooltip]="'igo.geo.directionsForm.removeStop' | translate" color="warn" (click)="removeStop(stopWithState.entity)">
        <mat-icon svgIcon="delete"></mat-icon>
      </button>
      <button *ngIf="(stopsStore.count$ | async)<= 2" disabled="true" mat-icon-button tooltip-position="below"
        matTooltipShowDelay="500" [matTooltip]="'igo.geo.directionsForm.removeStop' | translate" color="warn">
        <mat-icon svgIcon="blank"></mat-icon>
      </button>
    </div>
  </div>
</div>
