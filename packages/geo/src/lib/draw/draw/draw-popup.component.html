<div mat-dialog-content>
  <p class="mat-typography">{{'igo.geo.draw.dialogInstruction' | translate}}</p>
  <mat-form-field class="example-full-width" style="float:left;">
    <input
      #input
      matInput
      placeholder="{{'igo.geo.draw.dialogTitle' | translate}}"
      value="{{data.currentLabel}}">
  </mat-form-field>
  <mat-form-field class="example-full-width" style="float:left;">
    <input
    #input
    matInput
    placeholder="test1"
    value="testValue1">
    <!-- <div style="float:left;">
      <input
      #input
      matInput
      placeholder="test2"
      value="testValue2">
    </div> -->
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    (click)="noLabel()">{{'igo.geo.draw.cancelColorPicker' | translate}}
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="confirm(input.value)">OK
  </button>
</div>
